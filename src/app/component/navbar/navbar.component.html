<nav>
    <!-- main nav that contain search input field -->
    <div searchNavPlace>
        <div id="search-nav" [ngClass]="{'navbar-hidden': !navbarToggle, 'navbar-visible': navbarToggle}"
            (window:scroll)="onWindowScroll()" [style.box-shadow]="scrollTop>40?'0px 5px 18px -5px rgba(0,0,0,.1)':''">
            <mat-toolbar class="container">
                <header>
                    <a mat-button>
                        <h4>
                            My App
                        </h4>
                    </a>
                </header>

                <div class="search-container">
                    <button id="searchBtn">
                        <i class=" search-icon material-icons">search</i>
                    </button>
                    <input name="searchText" placeholder="عم تبحث">
                </div>

                <button class="person-icon">
                    <mat-icon>person</mat-icon>
                </button>

                <div class="cart">
                    <ng-container *ngIf="!smallSize">
                        <p>سلة التسوق</p>
                        <mat-icon>shopping_cart</mat-icon>
                    </ng-container>
                    <ng-container *ngIf="smallSize">
                        <mat-icon>shopping_cart</mat-icon>
                    </ng-container>
                </div>

            </mat-toolbar>
        </div>
    </div>

    <!-- second nav that contain nav item and catergories -->
    <div id="items-nav">
        <div class="container" *ngIf="smallSize">
            <button menuBtn (click)="openSideBarFn()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <mat-toolbar class="container" *ngIf="!smallSize">
            <li class="item-list">
                <a class="item-link" routerLink="" [matMenuTriggerFor]="menu" mat-button>
                    <mat-icon>keyboard_arrow_down</mat-icon>
                    <span> الاقسام</span>
                </a>
            </li>
            <li class="item-list">
                <a class="item-link" routerLink="" mat-button>الرئيسة</a>
            </li>
            <li class="item-list">
                <a class="item-link" routerLink="" mat-button>قائمة الأمنيات</a>
            </li>
            <li class="item-list">
                <a class="item-link" routerLink="" mat-button>تواصل معنا</a>
            </li>
            <li class="item-list">
                <a class="item-link" routerLink="" mat-button>من نحن</a>
            </li>

            <mat-menu #menu="matMenu" yPosition="below">
                <button class="menuItem" mat-menu-item routerLinkActive="activeLink" routerLink="">depart </button>
                <button class="menuItem" mat-menu-item routerLinkActive="activeLink" routerLink="">depart </button>
                <button class="menuItem" mat-menu-item routerLinkActive="activeLink" routerLink="">depart </button>
                <button class="menuItem" mat-menu-item routerLinkActive="activeLink" routerLink="">depart </button>
            </mat-menu>
        </mat-toolbar>
    </div>


    <slide-nav [open]="openSideBar" (sideState)="trackSidebar($event)"></slide-nav>
</nav>

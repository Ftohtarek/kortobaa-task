<section>
    <!-- background  image caption slider-->
    <div *ngFor="let img  of imgList; let i = index " class="bgImgCaption"
        [ngStyle]="{ 'background-image': 'url(' + img + ')' }" [ngClass]="{
        'backInLeft':nextIndex==i && direction=='right' ,
        'backOutRight':index==i && direction=='right' ,
        'backInRight':index == i && direction == 'left' ,
        'backOutLeft':nextIndex==i && direction=='left'
    }">
    </div>
    
    <!-- icon arrow -->
    <div class="icon">
        <!-- right -->
        <button (click)="next()">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
        <!-- left -->
        <button (click)="pervious()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </div>

</section>

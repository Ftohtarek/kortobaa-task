<!-- slider  image -->
<section class="caption">
    <div class="icon">
        <button>
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>

        <!--  -->

        <button>
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </div>
</section>
<!-- product list  -->

<!--  -->
<section productList>
    <div class="container">
        <div lastView >
            <div divider class="lasView">
                <p >منتجات تصفحتها مؤخرا</p>
            </div>
            <productCard [isLastView]="true" *ngFor="let item of [].constructor(3)"></productCard>
        </div>

        <div newProduct>
            <div divider>
                <p>وصل حديث</p>
                <span dividerLine> </span>
                <button mat-stroked-button>عرض الكل</button>
            </div>
            <productCard *ngFor="let item of [].constructor(6)"></productCard>
        </div>
    </div>
</section>

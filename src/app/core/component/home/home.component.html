<!-- slider  image -->
<section class="caption">
    <div class="icon">
        <button>
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>

        <!--  -->

        <button>
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
    </div>
</section>
<!-- product list  -->

<!--  -->
<section productList>
    <!--  chip button -->
    <div chip *ngIf="smallSize">
        <button [class.active-chip]="activeCatergories == 'new'" (click)="activeCatergories = 'new'">وصل حديثاً</button>
        <button [class.active-chip]="activeCatergories == 'all'" (click)="activeCatergories = 'all'">عرض الكل</button>
        <button [class.active-chip]="activeCatergories == 'lastView'" (click)="activeCatergories = 'lastView'">منتجات
            تصفحتها مؤخراً</button>
        <!-- <button (click)="swap = !swap">swap</button> -->

    </div>

    <!-- product list view  -->
    <div class="container" *ngIf="!smallSize">
        <div lastView>
            <div divider class="lasView">
                <p>منتجات تصفحتها مؤخرا</p>
            </div>
            <ng-container *ngFor="let product of products">
                <productCard *ngIf="product?.isViewBefor" [smallCard]="true" [product]="product"></productCard>
            </ng-container>
        </div>

        <div newProduct>
            <div divider>
                <p>وصل حديث</p>
                <span dividerLine> </span>
                <button mat-stroked-button>عرض الكل</button>
            </div>
            <ng-container *ngFor="let product of products">
                <productCard *ngIf="!product?.isViewBefor" [product]="product"></productCard>
            </ng-container>
        </div>
    </div>

    <!-- Product list in small mode  -->
    <div swap *ngIf="smallSize">
        <div newProduct>
            <ng-container *ngFor="let product of products">
                <productCard [@swap]="activeCatergories == 'new' && !product?.isViewBefor? 'in':'out'"
                    [product]="product"></productCard>
                <productCard [@swap]="activeCatergories == 'all' ? 'in':'out'"
                    [product]="product"></productCard>
                <productCard [@swap]="activeCatergories == 'lastView' && product?.isViewBefor? 'in':'out'"
                    [product]="product"></productCard>

            </ng-container>
        </div>
    </div>
</section>

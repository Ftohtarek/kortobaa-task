<h1 mat-dialog-title>confirm</h1>
<div mat-dialog-content>
    Would you like to delete <strong> {{data.deletedElement}}</strong>.
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="dialogRef.close(false)" color="primary">No</button>
    <button mat-button mat-dialog-close (click)="dialogRef.close(true)" color="warn">YES</button>
</div>
